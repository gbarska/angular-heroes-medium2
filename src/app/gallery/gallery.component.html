<div class="container">

    <h1 class="font-weight-light text-center text-lg-left mt-4 mb-0">Select a Photo:</h1>
    <hr class="mt-2 mb-5">
  
    <div class="row text-center text-lg-left">
      <!-- ngFor -->
      <div *ngFor="let img of images" class="col-lg-3 col-md-4 col-6">
          <img class="img-fluid img-thumbnail cursor-pointer" [src]="imageService.getImagePath()+img" (click)="onSelect(img)" alt="">
      </div>
</div>
